<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="styles/slider.css">
</head>

<body>
    <div class="container">
        <div class="slider" id="slider">
            <div class="slider-inner-wrap" data-slider-inner-wrap="data-slider-inner-wrap">             
            </div>
            <div class="slider-control slider-control-prev">
                <i class="fa fa-chevron-circle-left"></i>
            </div>
            <div class="slider-control slider-control-next">
                <i class="fa fa-chevron-circle-right"></i>
            </div>
        </div>
    </div>
    <script src="scripts/slide-factory.js"></script>
    <script src="scripts/slider.js"></script>
    <script src="scripts/slideshow-image-service.js"></script>
    <script src="scripts/slider-images-adapter.js"></script>
    <script>
        const slideImages = slideshow.slideshowImageService.fetchImages();
        slideImages.then((slides) => {
            const s1 = slideshow.sliderImagesAdapter.sliderFactory({
                sliderElement: document.querySelector('#slider'),
                transitionDuration: '0.5s',
                slides: slides
            });
        });
    </script>
</body>

</html>
